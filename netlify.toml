[build]
  publish = "."
  command = "echo 'Build completo'"

# Redirecionamentos
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuração de formulários
[functions]
  directory = "netlify/functions"

# Configuração de upload (10MB máximo)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"